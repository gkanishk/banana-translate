<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Banana Translate</title>
</head>
<body>
    <h1>
        Banana Traslate
    </h1>
    <textarea 
    name="Input" 
    class="inputtext"
    id="input-ctn" 
    cols="30" rows="10"
    placeholder="Put Your Text Here Which you want to convert to banana language"
    ></textarea>
    <button id="translatebtn">Translate To Banana</button>
    <textarea 
    name="Input" 
    class="inputtext" cols="30" rows="10"
    id="output-ctn" 
    disabled></textarea>
    <div class="info">
        <h3>
            about:
        </h3>
        <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. 
            Use the translator to convert your text from English to Minion speak or Banana language.
        </p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
